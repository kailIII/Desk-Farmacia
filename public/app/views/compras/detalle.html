<form name="form_detalle" class="form-vertical" role="form" >
<!-- Laboratorio -->
<div class="col-xs-12">
    <div class="form-group">
        <label class="control-label"> Laboratorio:</label>
        <div class="controls">
            <input type="text" ng-change="buscarLaboratorio(txtlaboratorio);" class="form-control" ng-model="txtlaboratorio" placeholder="Laboratorio" required/>
            <input type="hidden" ng-model="detalle.laboratorio_id" required>
            <div class="list-group">
                <a href="" class="list-group-item" ng-repeat="result in lresults" ng-click="selectLaboratorio(result)">
                    {{result.nombre}}
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Producto -->
<div class="col-xs-8">
    <div class="form-group">
        <label class="control-label"> Producto:</label>
        <div class="controls">
            <input type="text" ng-change="buscarProducto(txtproducto)" class="form-control" ng-model="txtproducto" placeholder="Producto" required/>
            <input type="hidden" ng-model="detalle.producto_farmacia_id" required>
            <input type="hidden" ng-model="detalle.producto" required>
            <div class="list-group">
                <a href="" class="list-group-item" ng-repeat="result in resultsp" ng-click="selectProducto(result)">
                    {{result.nombre}} - {{result.tipo}} - {{result.unidad}} {{result.unidades}}
                </a>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-4">
    <div class="form-group">
        <label class="control-label"> Precio:</label>
        <div class="controls">
            <input type="number" min="0" step="any" class="form-control text-center" ng-model="detalle.precio" placeholder="Precio" required/>
        </div>
    </div>
</div>
<!-- Cantida -->
<div class="col-xs-6 col-xs-offset-3">
    <div class="form-group">
        <label class="control-label"> Cantidad:</label>
        <div class="controls">
            <input type="number" min="1" step="1" class="form-control text-center" ng-model="detalle.cantidad" placeholder="Cantidad" required/>
        </div>
    </div>
</div>

</form>
