<div class="row perfil">
<div class="col-xs-12">
	<div class="col-xs-12">
		<img ng-src="app/img/avatars/{{usuario.avatar}}" class="avatar"> 
		<a type="file" ng-model="usuario.avatar" class="edit-avatar" data-toggle="modal" href='#modal-id'><i class="glyphicon glyphicon-pencil"></i></a>
	</div>
	<div class="box box-primary">
        <div class="header">
            <h3>{{usuario.user}} - {{usuario.sucursal}}</h3>
            <small>{{usuario.tipo}}</small>
        </div>
        <div class="body">
            <!-- Tabs -->
			<ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active"><a href="#perfil" aria-controls="perfil" role="tab" data-toggle="tab">Perfil</a></li>
			    <li role="presentation"><a href="#estadisticas" aria-controls="estadisticas" role="tab" data-toggle="tab">Estadisticas</a></li>
			</ul>

			<!-- Paneles -->
			<div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="perfil">
					<form name="formulario" role="form" >
					    <div class="form-group">
					        <label class="control-label"> Nombre:</label>
				            <input type="text" class="form-control" ng-model="usuario.user" placeholder="Nombre" required />
					    </div>
					    <div class="form-group">
					        <label class="control-label"> Correo:</label>
				            <input type="email" class="form-control" ng-model="usuario.email" placeholder="ejemplo@ejemplo.com" required />
					    </div>
					    <div class="form-group">
					        <label class="control-label"> Contrase単a:</label>
				            <input type="password" class="form-control" ng-model="usuario.password" placeholder="Contrase単a"/>
					    </div>
					    <div class="form-group">
					        <label class="control-label"> Repita la Contrase単a:</label>
				            <input type="password" class="form-control" ng-model="usuario.password_confirmation" placeholder="Contrase単a"/>
					    </div>
					</form>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="estadisticas">
			    </div>
			</div>


        </div>
        <div class="box-footer">
            <button type="button" class="btn btn-default" ng-click="Ok(usuario);" ng-disabled="formulario.$invalid">Guardar</button>
            <button type="button" class="btn btn-default" ng-click="Cancelar();">Salir</button>
        </div>
    </div>

</div>
</div>


<div class="modal fade" id="modal-id" style="overflow-y: hidden;">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-body">
				<div class="box box-primary" style="height: 400px; padding-top: 15px; overflow: auto;">
					
					<div class="col-xs-4" ng-repeat="imagen in imagenes">
						<div class="well">

							<a href="" ng-click="select(imagen);" data-dismiss="modal" class="thumbnail">
								<img ng-src="app/img/avatars/{{imagen.nombre}}" alt="" style=" height: 100px; ">
							</a>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
