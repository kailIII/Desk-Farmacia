
<div class="modal-header">
    <h3 class="modal-title text-center">Producto Nuevo</h3>
</div>

<div class="modal-body content">
    <div class="box">
        <div class="box-body">

            <alertas></alertas>

            <form name="formulario" role="form" >
                <div class="form-group">
                    <label class="control-label" for="nombre"> Nombre:</label>
                    <div class="controls">
                        <input type="text" class="form-control" ng-model="producto.nombre" placeholder="Nombre" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="descripcion"> Descripci√≥n:</label>
                    <div class="controls">
                        <textarea class="form-control" rows="3" ng-model="producto.descripcion" placeholder="Descripcion" required></textarea>
                    </div>
                </div>
                <div class="form-group left col-xs-4">
                    <label class="control-label" for="tipo"> Tipo:</label>
                    <div class="controls">
                        <input type="tel" class="form-control" ng-model="producto.tipo" placeholder="Tipo" required />
                    </div>
                </div>
                <div class="form-group col-xs-4">
                    <label class="control-label" for="unidad"> Unidad:</label>
                    <div class="controls">
                        <input type="text" class="form-control" ng-model="producto.unidad" placeholder="unidad" required />
                    </div>
                </div>
                <div class="form-group right col-xs-4">
                    <label class="control-label" for="unidades"> Unidades:</label>
                    <div class="controls">
                        <input type="number" class="form-control" ng-model="producto.unidades" placeholder="unidades" required />
                    </div>
                </div>
                <div ng-controller="CategoriasCtrl">
                    <div class="form-group left col-xs-6">
                        <label class="control-label" ng-init="cat = producto.categoria_id" for="categoria"> Categoria:</label>
                        <div class="controls">
                            <select class="form-control" ng-change="select_categoria(categoria.id); producto.categoria = categoria.nombre" ng-model="categoria"
                                ng-options="opt as opt.nombre for opt in categorias">
                            </select>
                        </div>
                    </div>
                    <div class="form-group right col-xs-6">
                        <label class="control-label" for="subcategoria" ng-init="subcat = producto.subcategoria_id"> Sub Categoria:</label>
                        <div class="controls">
                            <select class="form-control" ng-change="producto.subcategoria_id = subcategoria.id; producto.subcategoria = subcategoria.nombre" ng-model="subcategoria"
                                ng-options="opt as opt.nombre for opt in subcategorias">
                            </select>
                            <input type="hidden" ng-model="producto.categoria_id">
                        </div>
                    </div>
                </div>
			</form>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary pull-right" ng-click="Ok(producto);" ng-disabled="formulario.$invalid">Guardar</button>
            <a href="" class="btn" ng-click="Cancelar();">Cancelar</a>
        </div>
    </div>
</div>
