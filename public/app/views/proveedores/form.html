
<div class="modal-header">
    <h3 class="modal-title text-center">Proveedor Nuevo</h3>
</div>

<div class="modal-body content">
    <div class="box">
        <div class="box-body">

            <alertas></alertas>

            <form name="formulario" role="form" >
                <div class="form-group">
                    <label class="control-label" for="nombre"> Nombre:</label>
                    <div class="controls">
                        <input type="text" class="form-control" ng-model="proveedor.nombre" placeholder="Nombre" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="direccion"> Dirección:</label>
                    <div class="controls">
                        <textarea class="form-control" rows="1" ng-model="proveedor.direccion" placeholder="direccion" required></textarea>
                    </div>
                </div>
                <div ng-controller="DireccionCtrl">
                    <div class="form-group left col-xs-6">
                        <label class="control-label" for="departamento"> Departamento:</label>
                        <div class="controls">
                            <select class="form-control" ng-change="select_departamento(departamento.id); proveedor.departamento = departamento.nombre" ng-model="departamento"
                                ng-options="opt as opt.nombre for opt in departamentos">
                            </select>
                        </div>
                    </div>
                    <div class="form-group right col-xs-6">
                        <label class="control-label" for="municipio" ng-init="muni = proveedor.municipio_id"> Municipio:</label>
                        <div class="controls">
                            <select class="form-control" ng-change="proveedor.municipio_id = municipio.id; proveedor.municipio = municipio.nombre" ng-model="municipio"
                                ng-options="opt as opt.nombre for opt in municipios">
                            </select>
                            <input type="hidden" ng-init="dep = proveedor.departamento_id" ng-model="proveedor.municipio_id">
                        </div>
                    </div>
                </div>
                <div class="form-group left col-xs-6">
                    <label class="control-label" for="telefono"> Teléfono:</label>
                    <div class="controls">
                        <input type="tel" class="form-control" ng-model="proveedor.telefono" placeholder="Teléfono" required />
                    </div>
                </div>
                <div class="form-group right col-xs-6">
                    <label class="control-label" for="email"> Correo:</label>
                    <div class="controls">
                        <input type="email" class="form-control" ng-model="proveedor.email" placeholder="correo" required />
                    </div>
                </div>
                <center><label class="control-label"> Contacto:</label></center>
                <div class="form-group">
                    <label class="control-label" for="contacto"> Nombre:</label>
                    <div class="controls">
                        <input type="text" class="form-control" ng-model="proveedor.contacto" placeholder="Contacto" required />
                    </div>
                </div>
                <div class="form-group left col-xs-6">
                    <label class="control-label" for="tel_contacto"> Teléfono:</label>
                    <div class="controls">
                        <input type="tel" class="form-control" ng-model="proveedor.tel_contacto" placeholder="correo" required />
                    </div>
                </div>
                <div class="form-group right col-xs-6">
                    <label class="control-label" for="email_contacto"> Correo:</label>
                    <div class="controls">
                        <input type="email" class="form-control" ng-model="proveedor.email_contacto" placeholder="correo" required />
                    </div>
                </div>
            </form>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary pull-right" ng-click="Ok(proveedor);" ng-disabled="formulario.$invalid">Guardar</button>
            <a href="" class="btn" ng-click="Cancelar();">Cancelar</a>
        </div>
    </div>
</div>
