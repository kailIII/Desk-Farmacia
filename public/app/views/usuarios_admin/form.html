
<div class="modal-header">
    <h3 class="modal-title text-center">Admon: Usuario</h3>
</div>

<div class="modal-body content">
    <div class="box">
        <div class="box-body">

            <alertas></alertas>

            <form name="formulario" role="form" >
                <div class="form-group">
                    <label class="control-label"> Nombre:</label>
                    <div class="controls">
                        <input type="text" class="form-control" ng-model="usuario.user" placeholder="Nombre" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"> Correo:</label>
                    <div class="controls">
                        <input type="email" class="form-control" ng-model="usuario.email" placeholder="correo" required />
                    </div>
                </div>
            </form>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary pull-right" ng-click="Ok(usuario);" ng-disabled="formulario.$invalid">Guardar</button>
            <a href="" class="btn" ng-click="Cancelar();">Salir</a>
        </div>
    </div>
</div>
