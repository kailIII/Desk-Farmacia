<form name="form_detalle" class="form-vertical" role="form" >
    <div class="col-sm-12">
        <label class="control-label"> Producto:</label>
        <div class="controls">
            <input type="text" ng-change="buscarProducto(txtproducto);" class="form-control" ng-model="txtproducto" placeholder="Producto" />
            <input type="hidden" ng-model="detalle.producto_id" required>
            <div class="list-group">
                <a href="" class="list-group-item" ng-repeat="result in results" ng-click="selectProducto(result)">
                    {{result.nombre}}
                </a>
            </div>
        </div>
        <br>
        <div class="form-group left col-sm-3">
            <label class="control-label" ng-show="disponibles"> Disponibles:</label>
            <div class="controls">
                <label>{{disponibles}}</label>
            </div>
        </div>
        <div class="form-group left col-sm-3">
            <label class="control-label" ng-show="detalle.precio"> Precio:</label>
            <div class="controls">
                <label ng-model="detalle.precio">{{detalle.precio}}</label>
            </div>
        </div>
        <div class="form-group left col-sm-6">
            <label class="control-label" ng-show="descripcion"> Detalle:</label>
            <div class="controls">
                <label ng-model="descripcion">{{descripcion}}</label>
            </div>
        </div>
    </div>
    <div class="form-group left col-sm-6 col-sm-offset-3">
        <label class="control-label"> Cantidad:</label>
        <div class="controls">
            <input type="number" class="form-control" ng-model="detalle.cantidad" placeholder="Cantidad" required/>
        </div>
    </div>
</form>
