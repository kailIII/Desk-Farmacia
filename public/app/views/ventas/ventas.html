<div class="box">

<toolbar></toolbar>

<div class="box-body table-responsive">
<table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th ng-click="columna = 'fecha'; orden=!orden">Fecha <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'factura'; orden=!orden">Factura <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'cliente_id'; orden=!orden">Cliente <span class="caret pull-right"></span></th>
        <th class="text-center"><i class="fa fa-cog"></i></th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entidad in ventas | orderBy:columna:orden  | filter:buscar">
          <td>{{entidad.fecha}}</td> 
          <td>{{entidad.factura}}</td> 
          <td>{{entidad.cliente_id}}</td>
          <td class="text-center">
            <opciones></opciones>
          </td>
        </tr>
    </tbody>
    <tfoot>
      <tr>
        <th ng-click="columna = 'fecha'; orden=!orden">Fecha <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'factura'; orden=!orden">Factura <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'cliente_id'; orden=!orden">Cliente <span class="caret pull-right"></span></th>
        <th class="text-center"><i class="fa fa-cog"></i></th>
      </tr>
    </tfoot>
</table>

</div>
</div>
